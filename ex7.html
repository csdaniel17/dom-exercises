<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>element.innerHTML</title>
  </head>
  <body>
    <div id="content"></div>

    <script>
      var html = '<a href="http://google.com">Google</a>';
      var content = document.getElementById('content');
      content.innerHTML = html;
    </script>
  </body>
</html>
