<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>classList.remove</title>
  </head>
  <body>
    <ul>
      <li class="item">result one</li>
      <li class="item selected">result two</li>
    </ul>
    <script>
    /*
    Remove the class of "selected" from
    second li.
    */
    var list = document.getElementsByClassName('selected');
    var li = list[0];
    if (li.classList.contains('selected')) {
      li.classList.remove('selected');
    }

    </script>
  </body>
</html>
