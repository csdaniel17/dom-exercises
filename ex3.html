<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>document.querySelector()</title>
  </head>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
    </ul>
    <script>
    /*
    Use a CSS selector to select the first of the ul element.
    */
    var uls = document.querySelector('ul');
    console.log('found uls: ', uls);
    </script>
  </body>
</html>
